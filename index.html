<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet">
		<link href="theme.css" rel="stylesheet">
  </head>
  
  <body>
	<div class="container">
		<div id="BMITitle">
			<h1>Body Mass Index Calculator</h1>
		</div>
		<form>
			<div class="form-group col-md-6">
				<img class="center-block" src="imgs/male.png" height="200px" alt="Male">
				<input class="center-block" type="radio" value="male" name="gender">
			</div>
			<div class="form-group col-md-6">
				<img class="center-block" src="imgs/woman.png" height="200px" alt="Female">
				<input class="center-block" type="radio" value="female" name="gender">
			</div>
			<div class="form-group col-md-4">
				<input id="_height" type="text" placeholder="Height.." class="form-control">
			</div>
			<div class="dropdown col-md-2">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Measurement...<span class="caret"></span></button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li><a href="#">Centimeters</a></li>
					<li><a href="#">Metres</a></li>
					<li><a href="#">Foot</a></li>
				</ul>
			</div>
			<div class="form-group col-md-4">
				<input  id="_weight" type="text" placeholder="Weight.." class="form-control">
			</div>
			<div class="dropdown col-md-2">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Measurement...<span class="caret"></span></button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<li><a href="#">Kilograms</a></li>
					<li><a href="#">Pounds</a></li>
				</ul>
			</div>
			<div class="form-group col-md-12">
				<button class="btn btn-default center-block" id="calc">Calculate</button>
			</div>
		</form>
		<div class="info col-md-12">
			<p>Author: Kye Norman-Gill<br />Created: Thursday, 22 September 2016</p>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
  </body>
</html>
